---
- job-template:
    name: '{project-name}-release-jobs-{arch}'

    project-type: freestyle
    node: 'hyp-{node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - release-commit:
          pull-commit: ''
      - release-version:
          push-version: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '80'

    builders:
      - clean-environment
      - output-environment
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - publish-docker-images
      - docker-login
      - publish-nexus-images

    publishers:
      - lf-infra-publish
      - log-artifacts

