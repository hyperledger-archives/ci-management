---
- project:
    name: fabric-jobs-z
    jobs:
      - 'fabric-merge-z'
      - 'fabric-verify-z'

    project: 'fabric'

# gerrit changes

- job-template:
    name: 'fabric-verify-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    properties:
      - fabric-s390x

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-silent:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - fabric-unit-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - code-coverage-report

- job-template:
    name: 'fabric-merge-z'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    properties:
      - fabric-s390x

    logrotate:
      daysToKeep: 30
      numToKeep: 40
      artifactDaysToKeep: 10
      artifactNumToKeep: 10

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged-silent:
          name: '{project}'
          branch: 'master'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - fabric-unit-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - code-coverage-report
