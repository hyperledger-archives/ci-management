---
- project:
    name: fabric-jobs-z
    jobs:
      - 'fabric-merge-z'
      - 'fabric-verify-z'

    project: 'fabric'
    arch: 's390x'

# gerrit changes

- job-template:
    name: 'fabric-verify-z'

    project-type: freestyle
    node: 'hyp-z'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'

    logrotate:
      daysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-z:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:

      - 'golang-environment-{arch}'
      - clean-environment
      - output-environment
      - fabric-unit-tests
      - clean-environment

    publishers:
      - lf-infra-publish
      - code-coverage-report

- job-template:
    name: 'fabric-merge-z'

    project-type: freestyle
    node: 'hyp-z'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:

      - 'golang-environment-{arch}'
      - clean-environment
      - output-environment
      - fabric-unit-tests
      - clean-environment

    publishers:
      - lf-infra-publish
      - code-coverage-report
