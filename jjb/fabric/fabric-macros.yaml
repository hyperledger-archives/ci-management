          wipe-workspace: true
          refspec: '$GERRIT_REFSPEC'

- builder:
    name: output-environment
    builders:
      - shell: |
          #!/bin/bash -exu
          set -o pipefail

          # Output all information about the environment
          uname -a
          cat /etc/*-release
          env
          go version
          gcc --version
          docker version
          docker info
          docker-compose version
          pgrep -a docker
          docker images
          docker ps -a

