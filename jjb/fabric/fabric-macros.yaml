- publisher:
    name: code-coverage-report
    publishers:
      - cobertura:
          report-file: "**/report.xml"
          targets:
            - files:
                healthy: 80
                unhealthy: 50
                failing: 0
            - method:
                healthy: 80
                unhealthy: 50
                failing: 0
            - line:
                healthy: 80
                unhealthy: 50
                failing: 0
            - packages:
                healthy: 80
                unhealthy: 50
                failing: 0
            - classes:
                healthy: 80
                unhealthy: 50
                failing: 0

- publisher:
    name: jacoco-coverage-report
    publishers:
      - jacoco:
          exec-pattern: '**/merged.exec'
          class-pattern: '**/classes'
          source-pattern: '**/src/main/java'
          inclusion-pattern: '**/*.class'
          exclusion-pattern: '**/org/hyperledger/fabric/protos/**'
          targets:
            - instruction:
                healthy: 7
                unhealthy: 1
            - branch:
                healthy: 8
                unhealthy: 2
            - complexity:
                healthy: 9
                unhealthy: 3
            - line:
                healthy: 10
                unhealthy: 4
            - method:
                healthy: 11
                unhealthy: 5
            - class:
                healthy: 12
                unhealthy: 6

