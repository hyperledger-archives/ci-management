---
- project:
    name: fabric-jobs
    jobs:
      - 'fabric-merge-{arch}'
      - 'fabric-gosec-weekly-{arch}'
      - 'fabric-verify-unit-tests-{arch}'
      - 'fabric-verify-build-checks-{arch}'
      - 'fabric-verify-integration-tests-{arch}'
      - 'fabric-docs-build-{arch}'
      - 'fabric-merge-end-2-end-{arch}'

    project: 'fabric'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

- job-template:
    name: 'fabric-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    disabled: false

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - gerrit-trigger-scm-merge:
          base-dir: '$BASE_DIR'

    triggers:
      - gerrit-trigger-patch-merged-skip:
          name: '{project}'
          branch: ''
          trigger-comment1: 'remerge-x$'
          trigger-comment2: 'remerge$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - install-go
      - output-environment
      - shell: |
          #!/bin/bash -eu

          cd $BASE_DIR
          echo -e "\033[1m--------> Unit Tests\033[0m"
          make unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report
      - fabric-email-notification:
          email-ids: 'development.brett@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

- job-template:
    name: 'fabric-gosec-weekly-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    triggers:
      - timed: 'H H/23 * * 0'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '5'

    builders:
      - clean-environment
      - install-go
      - output-environment
      - fabric-gosec-scan

    publishers:
      - lf-infra-publish
      - fabric-gosec-scan-results
      - fabric-email-notification:
          email-ids: 'development.brett@gmail.com, vijaypunugubati@gmail.com'
          output_format: '**/*.json'
          developer-email: 'developers'

