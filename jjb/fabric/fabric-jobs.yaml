---
- project:
    name: fabric-jobs
    jobs:
      - 'fabric-merge-{arch}'
      - 'fabric-verify-{arch}'
      - 'fabric-merge-behave-{arch}'
      - 'fabric-verify-behave-{arch}'
      - 'fabric-nexus-docker-{arch}'

    project: 'fabric'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-nexus-docker-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - shell: | 
          #!/bin/bash

          cd gopath/src/github.com/hyperledger/fabric
          make peer-docker
      - provide-maven-settings:
           global-settings-file: 'global-settings'
           fabric-settings-file: '{mvn-settings}'
      - docker-login
      - nexus-docker

- job-template:
    name: 'fabric-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - fabric-unit-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - code-coverage-report

- job-template:
    name: 'fabric-merge-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 30
      numToKeep: 40
      artifactDaysToKeep: 10
      artifactNumToKeep: 10

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - fabric-unit-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - code-coverage-report

- job-template:
    name: 'fabric-verify-behave-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    disabled: false

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-behave:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - fabric-behave-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'

- job-template:
    name: 'fabric-merge-behave-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    disabled: false

    logrotate:
      daysToKeep: 30
      numToKeep: 40
      artifactDaysToKeep: 10
      artifactNumToKeep: 10

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged-behave:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - fabric-behave-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'


