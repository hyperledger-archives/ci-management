    builders:
      - clean-environment
      - output-environment
      - fabric-behave-tests

    publishers:
      - lf-infra-publish
      - dockerlog

- job-template:
    name: 'fabric-binaries-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
