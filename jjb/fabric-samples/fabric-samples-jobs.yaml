---
- project:
    name: fabric-samples-jobs
    jobs:
      - 'fabric-byfn-merge-{arch}'
      - 'fabric-byfn-verify-{arch}'

    project: 'fabric-samples'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

- job-template:
    name: 'fabric-byfn-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 1
      artifactDaysToKeep: 1

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-samples-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - verify-commit-message
      - fabric-samples-clean-environment
      - build-docker-images
      - output-environment
      - fabric-byfn-tests

    publishers:
      - lf-infra-publish
      - dockerlog

- job-template:
    name: 'fabric-byfn-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 1
      artifactDaysToKeep: 1

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-samples-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - fabric-samples-clean-environment
      - output-environment
      - build-docker-images
      - fabric-byfn-tests

    publishers:
      - lf-infra-publish
      - dockerlog
