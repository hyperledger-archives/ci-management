---
# Global Macros

#
# PARAMETERS
#
- parameter:
    name: project-parameter
    parameters:
      - string:
          name: PROJECT
          default: '{project}'
          description: "JJB configured PROJECT parameter to identify a Gerrit project"

- parameter:
    name: gerrit-parameter
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: '{branch}'
          description: "JJB configured GERRIT_BRANCH parameter"

- parameter:
    name: gerrit-project-parameter
    parameters:
      - string:
          name: GERRIT_PROJECT
          default: '{project}'
          description: "GERRIT_PROJECT parameter if not given by trigger"

- parameter:
    name: gerrit-refspec-parameter
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: '{refspec}'
          description: "GERRIT_REFSPEC parameter if not given by trigger"

- parameter:
    name: gerrit-refname-parameter
    parameters:
      - string:
          name: GERRIT_REFNAME
          default: '{refname}'
          description: "GERRIT_REFNAME parameter if not given by tag trigger"

- parameter:
    name: git-branch
    parameters:
      - string:
          name: branch
          default: '**'
          description: "Git branch to checkout after clone"

#
# SCMS
#
- scm:
    name: git-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          refspec: ''
          branches:
            - 'origin/${branch}'
          skip-tag: true
          wipe-workspace: true

- scm:
    name: gerrit-trigger-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          refspec: '{refspec}'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          choosing-strategy: '{choosing-strategy}'

- scm:
    name: git-branch-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          refspec: ''
          branches:
            - 'origin/{branch}'
          skip-tag: true
          wipe-workspace: true

#
# Wrappers
#
- wrapper:
    name: build-timeout
    wrappers:
      - timeout:
          type: absolute
          timeout: 120
          timeout-var: 'BUILD_TIMEOUT'
          fail: true

- wrapper:
    name: baseimage-build-timeout
    wrappers:
      - timeout:
          type: absolute
          timeout: 240
          timeout-var: 'BUILD_TIMEOUT'
          fail: true

- wrapper:
    # This wrapper is required for all jobs as it configures the wrappers
    # needed by Hyperledger infra.
    name: hyperledger-infra-wrappers
    wrappers:
      - timestamps
      - mask-passwords
      - ansicolor
      - build-timeout
      - ci-skip
      - ssh-agent-credentials:
          users:
            - 'hyperledger-jobbuilder'
      - jclouds:
          single-use: true
      - openstack:
          single-use: true

#
# Triggers
#
- trigger:
    name: gerrit-trigger-patch-submitted
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

