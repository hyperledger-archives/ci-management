---
- property:
    name: 'fabric-sdk-java-x86_64'
    properties:
      - inject:
          properties-content: |
            ARCH=x86_64
            JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64
            GOPATH=$WORKSPACE/gopath
            GOROOT=/opt/go/go1.9.linux.amd64
            PATH=$GOROOT/bin:$GOPATH/bin:~/npm/bin:$PATH

- scm:
    name: hyperledger-fabric-sdk-java-gerrit
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: 'ssh://hyperledger-jobbuilder@gerrit.hyperledger.org:29418/fabric-sdk-java'
          branches:
            - 'origin/$GERRIT_BRANCH'
          wipe-workspace: true
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

- builder:
    name: fabric-sdk-java-clean-environment
    builders:
      - maven-target:
          maven-version: Maven3
          goals: clean

- builder:
    name: fabric-sdk-java-compile
    builders:
      - maven-target:
          maven-version: Maven3
          goals: compile

- builder:
    name: sdk-clean-environment
    builders:
      - shell: |
          #!/bin/bash -exu
          set -o pipefail

          docker rm -f $(docker ps -aq) || true
          docker rmi -f $(docker images -aq) || true

- publisher:
    name: sdk-logs
    publishers:
      - archive:
          artifacts: '**/*.log'
          fingerprint: true
          default-excludes: false
          allow-empty: true

- publisher:
    name: java-sdk-logs
    publishers:
      - archive:
          artifacts: '**/*.log,**/*.xz'
          fingerprint: true
          default-excludes: false
          allow-empty: true

- builder:
    name: fabric-sdk-java-end-to-end-test
    builders:
      - shell:
          !include-raw: include-raw-fabric-sdk-java-end-to-end-tests.sh

- builder:
    name: fabric-sdk-java-1.0.0-test
    builders:
      - shell:
          !include-raw: include-raw-fabric-sdk-java-1.0.0-test.sh

- builder:
    name: fabric-jsdk1.0.0-fabric_latest
    builders:
      - shell:
          !include-raw: include-raw-fabric-jsdk1.0.0-fabric_latest.sh
