---
# This file contains job template and default parameters for verify jobs

- fabric_verify_jobs: &fabric_verify_jobs
    name: fabric-verify-jobs

    ######################
    # Default Parameters #
    ######################

    build-days-to-keep: 7
    artifact-days-to-keep: 7
    build-timeout: 240
    disable-job: false
    project-type: freestyle
    arch: x86_64
    branch: master
    stream: ''
    project-name: ''
    project: ''
    build-node: 'x'
    mvn-settings: 'fabric-settings'

    #####################
    # Job Configuration #
    #####################

    node: 'hyp-{build-node}'
    concurrent: true
    disabled: '{disable-job}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-days-to-keep: '{artifact-days-to-keep}'
      - 'fabric-go-{arch}'

    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'
          trigger-comment1: 'reverify-{build-node}$'
          trigger-comment2: 'reverify$'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: '$GERRIT_REFSPEC'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '{build-timeout}'

    publishers:
      - fabric-email-notification:
          email-ids: 'sambhavdutt@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: ''

# fabric-sdk-go job configuration
- job-template:
    name: '{project-name}-verify-{arch}'
    id: fabric-sdk-go-verify
    <<: *fabric_verify_jobs

    builders:
      - verify-commit-message
      - 'golang-environment-{arch}'
      - clean-environment
      - output-environment
      - fabric-sdk-go-unit-tests
      - fabric-sdk-go-integration-tests

    publishers:
      - code-coverage-report

# fabric-sdk-py job configuration
- job-template:
    name: '{project-name}-verify-{arch}'
    id: fabric-sdk-py-verify-jobs
    <<: *fabric_verify_jobs

    properties:
      - 'fabric-sdk-py-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    builders:
      - verify-commit-message
      - fabric-verify-sdk-py

    publishers:
      - archive-artifacts:
          artifacts: '.tox/**/*.log'

# fabric-sdk-java job configuration
# sdk-java-verify job
- job-template:
    name: '{project-name}-{branch}-verify-{arch}'
    id: fabric-sdk-java-verify-job
    <<: *fabric_verify_jobs

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: ''
      - maven-exec:
          maven-version: '{mvn-version}'

    scm:
      - gerrit-trigger-scm:
          base-dir: ''

    builders:
      - verify-commit-message
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - maven-target:
          maven-version: '{mvn-version}'
          goals: |
              {mvn-goals}
          java-opts:
            - '{mvn-opts}'
          properties:
            - deployAtEnd=true
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - clean-environment
      - pull-nexus-chaincode-java-image
      - fabric-sdk-java-end-to-end-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "---->  $(find . -name \*.xml)"

    publishers:
      - jacoco-coverage-report
      - java-sdk-logs

# sdk-java-verify-1.4 job
- job-template:
    name: '{project-name}-{branch}-verify-1.4-{arch}'
    id: fabric-sdk-java-verify-1.4-job
    <<: *fabric_verify_jobs

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: ''

    builders:
      - verify-commit-message
      - clean-environment
      - fabric-sdk-java-1.4-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "---->   $(find . -name \*.xml)"

    publishers:
      - jacoco-coverage-report
      - java-sdk-logs

# fabric-test verify job configuration
- job-template:
    name: '{project-name}-verify-{arch}'
    id: fabric-test-verify-job
    <<: *fabric_verify_jobs

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -eu
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test
         # Fetch Go Version from fabric ci.properties file
         curl -L https://raw.githubusercontent.com/hyperledger/fabric/master/ci.properties > ci.properties
         export GO_VER=$(cat ci.properties | grep GO_VER | cut -d "=" -f 2)
         OS_VER=$(dpkg --print-architecture)
         echo "------> ARCH $OS_VER"
         export GOROOT=/opt/go/go$GO_VER.linux.$OS_VER
         export PATH=$GOROOT/bin:$PATH
         echo "------> GO_VER" $GO_VER
         make ci-smoke

    publishers:
      - log-artifacts
      - daily-test-results
