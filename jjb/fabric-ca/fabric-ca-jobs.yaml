---
- project:
    name: fabric-ca
    jobs:
      - 'fabric-ca-merge-{arch}'
      - 'fabric-ca-verify-{arch}'
      - 'fabric-ca-merge-ppc64le'
      - 'fabric-ca-verify-ppc64le'
      - 'fabric-ca-merge-s390x'
      - 'fabric-ca-verify-s390x'

    project: 'fabric-ca'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-ca-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-go-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-ca-gerrit

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - 'ca-golang-environment-{arch}'
      - output-environment
      - ca-unit-tests

    publishers:
      - lf-infra-publish
      - ca-code-coverage-report

