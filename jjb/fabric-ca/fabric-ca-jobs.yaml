---
- project:
    name: fabric-ca-project-view
    project-name: fabric-ca
    views:
      - project-view

- project:
    name: fabric-ca
    jobs:
      - 'fabric-ca-binaries-{arch}'
      - 'fabric-ca-gosec-weekly-{arch}'
      - 'fabric-ca-safesql-weekly-{arch}'
      - gerrit-rtd-verify:
          project-name: fabric-ca
          project-pattern: fabric-ca
          build-node: hyp-x-docker
          build-timeout: 30
          stream: 'job'
          branch: ''
          rtd-project: hyperledger-fabric-ca

          gerrit_trigger_file_paths:
            - compare-type: ANT
              pattern: '**/*.md'
            - compare-type: ANT
              pattern: '**/*.rst'
            - compare-type: ANT
              pattern: '**/*.txt'
            - compare-type: ANT
              pattern: '**/conf.py'

    project: 'fabric-ca'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-ca-settings'

# publish fabric-ca-binaries
- job-template:
    name: 'fabric-ca-binaries-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'release-1.2'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - release-version:
          push-version: '1.2.0'
      - release-commit:
          pull-commit: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - clean-environment
      - output-environment
      - provide-maven-settings:
          fabric-settings-file: '{mvn-settings}'
          global-settings-file: 'global-settings'
      #  Publish fabric-ca binaries to nexus2 release registry
      - push-fabric-ca-binaries

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'development.brett@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

- job-template:
    name: 'fabric-ca-safesql-weekly-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    triggers:
      - timed: '@weekly'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '5'

    builders:
      - clean-environment
      - output-environment
      - fabric-ca-safesql-scan

    publishers:
      - lf-infra-publish
      - log-artifacts
      - fabric-email-notification:
          email-ids: 'ashku@us.ibm.com'
          output_format: ''
          developer-email: ''

- job-template:
    name: 'fabric-ca-gosec-weekly-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    triggers:
      - timed: 'H H/22 * * 0'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '5'

    builders:
      - clean-environment
      - output-environment
      - fabric-ca-gosec-scan

    publishers:
      - lf-infra-publish
      - fabric-ca-gosec-scan-results
      - fabric-email-notification:
          email-ids: 'ashku@us.ibm.com'
          output_format: ''
          developer-email: ''
