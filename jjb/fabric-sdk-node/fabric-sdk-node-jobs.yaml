---
- project:
    name: fabric-sdk-node-job
    jobs:
      - 'fabric-sdk-node-verify-{arch}'
      - 'fabric-sdk-node-merge-{arch}'
      - 'fabric-sdk-node-verify-s390x'
      - 'fabric-sdk-node-merge-s390x'
      - 'FIT-node-{arch}'
    project: 'fabric-sdk-node'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-sdk-node-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-node-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-node

    triggers:
      - gerrit-trigger-release-verify:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - baseimage-clean-environment
      - output-environment
      - sdk-node-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - sdk-node-coverage-report

# gerrit changes

- job-template:
    name: 'fabric-sdk-node-verify-s390x'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    properties:
      - 'fabric-s390x'

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-node

    triggers:
      - gerrit-trigger-node-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - baseimage-clean-environment
      - output-environment
      - sdk-node-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - sdk-node-coverage-report

- job-template:
    name: 'fabric-sdk-node-merge-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-node-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-node

    triggers:
      - gerrit-trigger-release-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - baseimage-clean-environment
      - output-environment
      - sdk-node-tests
      - npm-publish
      - gulp-doc

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - sdk-node-coverage-report

# gerrit changes

- job-template:
    name: 'fabric-sdk-node-merge-s390x'

    project-type: freestyle
    node: 'hyp-fabric-z'
    concurrent: true

    properties:
      - 'fabric-s390x'

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-node

    triggers:
      - gerrit-trigger-node-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - baseimage-clean-environment
      - output-environment
      - sdk-node-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - sdk-node-coverage-report

- job-template:
    name: 'FIT-node-{arch}'
    description: |
       This Job covers Functional integration Testing on fabric-sdk node
       repository and it runs for every 6 hrs on latest commits of fabric,
       fabric/ca and fabric/sdk-node repos. This Job is Managed by Jenkins
       Job Builder. Do not edit via web.

    project-type: freestyle
    node: 'hyp-fabric-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: 30

    triggers:
      - timed: 'H */6 * * *'

    wrappers:

      - hyperledger-infra-wrappers

    builders:
      - baseimage-clean-environment
      - output-environment
      - end-to-end-tests

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
      - archive-commit-logs
      - sdk-node-coverage-report
