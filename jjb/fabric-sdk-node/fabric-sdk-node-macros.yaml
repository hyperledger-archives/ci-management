---
# SDK-NODE SCM
- scm:
    name: hyperledger-fabric-sdk-node
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: 'ssh://hyperledger-jobbuilder@gerrit.hyperledger.org:29418/fabric-sdk-node'
          branches:
            - 'origin/$GERRIT_BRANCH'
          wipe-workspace: true
          basedir: 'gopath/src/github.com/fabric-sdk-node'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

- trigger:
    name: gerrit-trigger-node-patch-submitted
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: false
            failed: true
            unstable: true
            notbuilt: true

- trigger:
    name: gerrit-trigger-node-patch-merged
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: false
            failed: true
            unstable: true
            notbuilt: true

# Node SDK unit-test
- builder:
    name: sdk-node-tests
    builders:
      - shell: |
          #!/bin/bash -exu
          set -o pipefail
          cd gopath/src/github.com/fabric-sdk-node && npm install
          npm config set prefix ~/npm && npm install -g gulp && npm install -g istanbul
          gulp || exit 1
          gulp ca || exit 1
          rm -rf node_modules/fabric-ca-client && npm install
          gulp test-headless

- builder:
    name: end-to-end-tests
    builders:
      - shell:
          !include-raw: include-raw-FIT-node-e2e.sh

# Node SDK Cobertura coverage report
- publisher:
    name: sdk-node-coverage-report
    publishers:
      - cobertura:
          report-file: "**/cobertura-coverage.xml"
          targets:
            - files:
                healthy: 80
                unhealthy: 50
                failing: 0
            - method:
                healthy: 80
                unhealthy: 50
                failing: 0
            - line:
                healthy: 80
                unhealthy: 50
                failing: 0
            - packages:
                healthy: 80

# Node SDK log file
- publisher:
    name: archive-sdk-node-logs
    publishers:
      - archive:
          artifacts: 'gopath/src/github.com/hyperledger/fabric/test/unit/*.log'
          fingerprint: true
          default-excludes: false
          allow-empty: true

# COMMIT log file
- publisher:
    name: archive-commit-logs
    publishers:
      - archive:
          artifacts: '**/*.log'
          fingerprint: true
          default-excludes: false
          allow-empty: true
