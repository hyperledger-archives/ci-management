# Node SDK Cobertura coverage report
- publisher:
    name: sdk-node-coverage-report
    publishers:
      - cobertura:
          report-file: "**/cobertura-coverage.xml"
          targets:
            - files:
                healthy: 80
                unhealthy: 50
                failing: 0
            - method:
                healthy: 80
                unhealthy: 50
                failing: 0
            - line:
                healthy: 80
                unhealthy: 50
                failing: 0
            - packages:
                healthy: 80

# Node SDK log file
- publisher:
    name: archive-sdk-node-logs
    publishers:
      - archive:
          artifacts: 'gopath/src/github.com/hyperledger/fabric/test/unit/*.log'
          fingerprint: true
          default-excludes: false
          allow-empty: true

# COMMIT log file
- publisher:
    name: archive-commit-logs
    publishers:
      - archive:
          artifacts: '**/*.log'
          fingerprint: true
          default-excludes: false
          allow-empty: true
