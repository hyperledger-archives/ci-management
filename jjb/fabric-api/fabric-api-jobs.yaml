---
- project:
    name: fabric-api-jobs
    jobs:
      - 'fabric-api-verify-{arch}'

    project: 'fabric-api'
    arch:
      - 'x86_64'

# Verify job
- job-template:
    name: 'fabric-api-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-api-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 30
      numToKeep: 10
      artifactDaysToKeep: 10
      artifactNumToKeep: 10

    properties:
      - 'fabric-api-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: 'master'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '10'

    builders:
      - verify-commit-message
      - fabric-api-clean-environment
      - fabric-api-compile
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "----> ", $(find . -name "*.xml")

    publishers:
      - compile-results
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
