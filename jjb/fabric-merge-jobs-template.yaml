          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - clean-environment
      - fabric-sdk-java-1.4-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "---->   $(find . -name \*.xml)"

    publishers:
      - jacoco-coverage-report
      - java-sdk-logs
      - fabric-email-notification:
          email-ids: 'development.brett@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

# fabric-test merge job configuration
- job-template:
    name: '{project-name}-merge-{arch}'
    id: fabric-test-merge-job
    <<: *fabric_merge_jobs

    builders:
      - clean-environment
      - output-environment
      - shell: |
          #!/bin/bash -eu
          cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test
          OS_VER=$(dpkg --print-architecture)
          echo "------> ARCH $OS_VER"
          make ci-smoke

    publishers:
      - log-artifacts
      - daily-test-results
