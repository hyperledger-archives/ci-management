---
# This file contains job template and default parameters for merge jobs

- fabric_merge_jobs: &fabric_merge_jobs
    name: fabric-merge-jobs

    ######################
    # Default Parameters #
    ######################

    build-days-to-keep: 7
    artifact-days-to-keep: 7
    build-timeout: 120
    disable-job: false
    project-type: freestyle
    arch: x86_64
    branch: master
    stream: ''
    project-name: fabric
    project: fabric
    build-node: 'x'
    mvn-settings: 'fabric-settings'

    #####################
    # Job Configuration #
    #####################

    node: 'hyp-{build-node}'
    concurrent: true
    disabled: '{disable-job}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-days-to-keep: '{artifact-days-to-keep}'
      - 'fabric-go-{arch}'

    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'
          trigger-comment1: 'remerge-{build-node}$'
          trigger-comment2: 'remerge$'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '{build-timeout}'

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'development.brett@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

# fabric-sdk-go job configuration
- job-template:
    name: '{project-name}-merge-{arch}'
    id: fabric-sdk-go-merge
    <<: *fabric_merge_jobs

    builders:
      - clean-environment
      - output-environment
      - fabric-sdk-go-unit-tests
      - fabric-sdk-go-integration-tests

    publishers:
      - code-coverage-report
      - fabric-email-notification:
          email-ids: '{emaild_ids}'
          output_format: ''
          developer-email: 'developers'

# fabric-sdk-py job configuration
- job-template:
    name: '{project-name}-merge-{arch}'
    id: fabric-sdk-py-merge-jobs
    <<: *fabric_merge_jobs

    properties:
      - 'fabric-sdk-py-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7
    # Clone repo in $WORKDIR
    scm:
      - gerrit-trigger-scm:
          base-dir: ''

    builders:
      - fabric-verify-sdk-py

    publishers:
      - archive-artifacts:
          artifacts: '.tox/**/*.log'

# fabric-sdk-java job configuration
# sdk-java-merge job
- job-template:
    name: '{project-name}-{branch}-merge-{arch}'
    id: fabric-sdk-java-merge-job
    <<: *fabric_merge_jobs

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'
          trigger-comment1: 'remerge-x$'
          trigger-comment2: 'remerge$'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - maven-exec:
          maven-version: '{mvn-version}'
    scm:
      - gerrit-trigger-scm-merge:
          base-dir: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '{build-timeout}'
      - credentials-binding:
          - username-password-separated:
              credential-id: fabric-sdk-java-gh
              username: SDK_JAVA_GH_USERNAME
              password: SDK_JAVA_GH_PASSWORD

    builders:
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - maven-target:
          maven-version: '{mvn-version}'
          goals: |
              {mvn-goals}
          java-opts:
            - '{mvn-opts}'
          properties:
            - deployAtEnd=true
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - clean-environment
      - pull-nexus-chaincode-java-image
      - fabric-sdk-java-end-to-end-test
      - publish-fabric-sdkjava-docs
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "---->   $(find . -name \*.xml)"

    publishers:
      - jacoco-coverage-report
      - java-sdk-logs
      - fabric-email-notification:
          email-ids: 'development.brett@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

