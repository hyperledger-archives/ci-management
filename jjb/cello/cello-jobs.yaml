---
- project:
    name: cello-jobs
    jobs:
      - 'cello-verify-{arch}'

    project: 'cello'
    arch:
      - 'x86_64'

# Verify job
- job-template:
    name: 'cello-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 1
      artifactDaysToKeep: 1

    properties:
      - 'cello-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: 'master'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '15'

    builders:
      - verify-commit-message
      - cello-verify

    publishers:
      - lf-infra-publish
      - archive-artifacts:
          artifacts: '.tox/**/*.log'
