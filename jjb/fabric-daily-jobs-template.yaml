---
# This file contains job template and default parameters for daily fabric jobs

- fabric_daily_jobs: &fabric_daily_jobs
    name: fabric-daily-jobs

    ######################
    # Default Parameters #
    ######################

    build-days-to-keep: 7
    build-timeout: 240
    disable-job: false
    project-type: freestyle
    arch: x86_64
    branch: master
    stream: ''
    project-name: fabric
    project: fabric
    build-node: 'hyp-x'
    mvn-settings: 'fabric-settings'

    #####################
    # Job Configuration #
    #####################

    node: 'hyp-{build-node}'
    concurrent: true
    disabled: '{disable-job}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
      - 'fabric-go-{arch}'

    scm:
      - gerrit-trigger-github:
          base-dir: '$BASE_DIR'

    triggers:
      - pollscm:
          cron: '{cron_time}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          refspec: 'refs/heads/$GERRIT_BRANCH'
    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '{build-timeout}'

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'vijaypunugubati@gmail.com, development.brett@gmail.com'
          output_format: ''
          developer-email: 'developers'

# This job template contains fabric daily unit-test code coverage job configuration
- job-template:
    name: '{project-name}-unit-test-coverage-daily-{branch}-{arch}'
    id: fabric-unit-test-coverage-jobs
    <<: *fabric_daily_jobs

    disabled: '{disable-job}'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - shell: |
          #!/bin/bash -eu

          if [[ "$ARCH" = "s390x" ]]; then
            mkdir -p $HOME/lib/softhsm/tokens
            cd $HOME/lib/softhsm/
            echo "directories.tokendir = $PWD/tokens" > softhsm2.conf
            echo "Update SOFTHSM2_CONF via export SOFTHSM2_CONF=$HOME/lib/softhsm/softhsm2.conf"
            export SOFTHSM2_CONF=$HOME/lib/softhsm/softhsm2.conf
            softhsm2-util --init-token --slot 0 --label "ForFabric" --so-pin 1234 --pin 98765432
          fi
          cd $GOPATH/src/github.com/hyperledger/fabric
          make {target}

    publishers:
      - lf-infra-publish
      - code-coverage-report
      - fabric-email-notification:
          email-ids: 'development.brett@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: ''

