---
- project:
    name: fabric-chaintool-jobs
    jobs:
      - 'fabric-chaintool-verify-{arch}'

    project: 'fabric-chaintool'
    arch:
      - 'x86_64'

# Verify job
- job-template:
    name: 'fabric-chaintool-verify-{arch}'

    project-type: freestyle
    node: 'hyp-fabric-chaintool-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 14
      artifactDaysToKeep: 14

    properties:
      - 'fabric-chaintool-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: 'master'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '10'

    builders:
      - verify-commit-message
      - fabric-chaintool-verify

    publishers:
      - hyperledger-infra-shiplogs:
          maven-version: 'mvn33'
